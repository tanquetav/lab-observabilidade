
quarkus.application.name=code1
quarkus.otel.exporter.otlp.endpoint=http://localhost:4317 
quarkus.otel.exporter.otlp.headers=authorization=Bearer my_secret 
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n  

# Alternative to the console log
quarkus.http.access-log.pattern="...traceId=%{X,traceId} spanId=%{X,spanId}" 

quarkus.otel.metrics.enabled=true
quarkus.micrometer.binder.jvm=true
quarkus.otel.instrument.jvm-metrics=true
quarkus.otel.instrument.http-server-metrics=true
quarkus.otel.sdk.disabled=false

quarkus.otel.exporter.otlp.metrics.endpoint=http://localhost:4317 

quarkus.otel.logs.enabled=true
quarkus.otel.exporter.otlp.logs.endpoint=http://localhost:4317 


quarkus.rest-client."com.soujava.collabtime.RemoteCode2Service".url=http://localhost:8082
quarkus.rest-client."com.soujava.collabtime.RemoteCode2Service".scope=javax.inject.Singleton
